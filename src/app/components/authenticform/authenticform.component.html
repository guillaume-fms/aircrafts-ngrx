<div class="container" >
    <div class="col-md-5 rounded shadow p-4 my-3  ">
        <form #f="ngForm">

            <div class="form-group p-1 mt-1">
                <label class="control-label">Login :</label>
                <input type="text" name="email" required class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group p-1 mt-1">
                <label class="control-label">Mot de passe :</label>
                <input type="password" name="password" required class="form-control" [(ngModel)]="password">
            </div>
            <button type="submit" [disabled]="!f.valid"
                class="btn btn-primary mt-3 w-50 position-relative  start-50 translate-middle-x">Se Connecter</button>
        </form>
    </div>
</div>
